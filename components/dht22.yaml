# DHT22 sensor configuratie met verbeterde filters en kalibratie

substitutions:
  # Configureerbare sensor instellingen
  dht22_update_interval: "60s"
  dht22_temp_offset: "-1"        # Temperatuur correctie
  dht22_temp_window_size: "5"    # Moving average venster
  dht22_temp_send_every: "15"    # Verzend elke X samples
  dht22_pin: "GPIO5"             # GPIO pin voor DHT22

sensor:
  - platform: dht
    pin: ${dht22_pin}
    model: AM2302
    temperature:
      name: "Temperatuur"
      id: dht22_temperature
      filters:
        - offset: ${dht22_temp_offset}
        - sliding_window_moving_average: # Smooth out the values
            window_size: ${dht22_temp_window_size}
            send_every: ${dht22_temp_send_every}
        # Sanity check filters
        - lambda: |-
            if (x < -40.0 || x > 80.0) {
              ESP_LOGW("dht22", "Temperatuur buiten bereik: %.1f°C", x);
              return {};
            }
            return x;
    humidity:
      name: "Luchtvochtigheid"
      id: dht22_humidity
      filters:
        # Sanity check voor luchtvochtigheid
        - lambda: |-
            if (x < 0.0 || x > 100.0) {
              ESP_LOGW("dht22", "Luchtvochtigheid buiten bereik: %.1f%%", x);
              return {};
            }
            return x;
        - sliding_window_moving_average: # Smooth out the values
            window_size: 3
            send_every: 3
    update_interval: ${dht22_update_interval}

